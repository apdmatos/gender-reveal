<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender reveal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }

        .roulette-container {
            top: 150px;
            position: relative;
            width: 700px;
            height: 700px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            border: 15px solid gold;
            background: white;
            overflow: hidden;
        }

        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-origin: center;
            clip-path: polygon(50% 50%, 0% 0%, 50% 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .segment-text {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            writing-mode: vertical-lr;
            text-orientation: upright;
            position: relative;
            transform: translateY(-200px) translateX(-90px) rotate(-25deg);
            letter-spacing: 2px;
        }

        /* Update segment rotations to account for text positioning */
        .segment:nth-child(1) { background-color: #FFB6C1; transform: rotate(0deg); }
        .segment:nth-child(2) { background-color: #3498db; transform: rotate(45deg); }
        .segment:nth-child(3) { background-color: #FFB6C1; transform: rotate(90deg); }
        .segment:nth-child(4) { background-color: #3498db; transform: rotate(135deg); }
        .segment:nth-child(5) { background-color: #FFB6C1; transform: rotate(180deg); }
        .segment:nth-child(6) { background-color: #3498db; transform: rotate(225deg); }
        .segment:nth-child(7) { background-color: #FFB6C1; transform: rotate(270deg); }
        .segment:nth-child(8) { background-color: #3498db; transform: rotate(315deg); }

        .pointer {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 30px;
            height: 50px;
            background-color: gold;
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            z-index: 100;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.3));
        }

        button {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: gold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ffd700;
            transform: translateX(-50%) scale(1.05);
        }

        button:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes complexSpin {
            0% {
                transform: rotate(0deg);
                animation-timing-function: cubic-bezier(0.2, 0, 0.8, 1);
            }
            20% {
                transform: rotate(3600deg); /* 10 full spins */
                animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }
            40% {
                transform: rotate(5760deg); /* Slowing down */
                animation-timing-function: cubic-bezier(0.2, 0, 0.8, 1);
            }
            60% {
                transform: rotate(7200deg); /* Speed up again */
                animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }
            85% {
                transform: rotate(8640deg); /* Final slow down */
                animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            }
            100% {
                transform: rotate(var(--final-rotation));
            }
        }

        .spinning {
            animation: complexSpin 30s forwards;
        }

        /* Add these new styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalPop 0.3s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal h2 {
            color: #3498db;
            font-size: 32px;
            margin-bottom: 20px;
        }

        /* Add styles for birth date text */
        .modal p {
            color: #666;
            font-size: 20px;
            margin-top: 15px;
        }

        .parents-signature {
            position: fixed;
            top: 50px;
            text-orientation: mixed;
            font-family: 'Dancing Script', cursive;
            font-size: 32px;
            color: gold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .close-modal:hover {
            color: #000;
        }

        /* Add this new style for the canvas element that confetti creates */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            pointer-events: none;
        }
    </style>
</head>

    <div class="modal" id="resultModal">

            <h2>Ã‰ um menino! ðŸŽ‰</h2>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <script>
        let spinning = false;
        
        function triggerConfetti() {
            const myConfetti = confetti.create(null, {
                resize: true,
                useWorker: true
            });
            
            // Create multiple confetti bursts
            const count = 200;
            const defaults = {
                origin: { y: 0.5, x: 0.5 }, 
                spread: 360,
                ticks: 100,
                gravity: 0.8,
                decay: 0.95,
                startVelocity: 30,
                zIndex: 1001
            };

            function fire(particleRatio, opts) {
                myConfetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
                colors: ['#3498db', '#FFB6C1']
            });
            fire(0.2, {
                spread: 60,
                colors: ['#FFD700', '#87CEEB']
            });
            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });
            fire(0.1, {
                spread: 120,
                startVelocity: 45
            });
        }
        
        function closeModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
        
        function showModal() {
            document.getElementById('resultModal').style.display = 'flex';
            triggerConfetti();
        }
        
        function spin() {
            if (spinning) return;
            spinning = true;
            
            const wheel = document.querySelector('.wheel');
            wheel.classList.remove('spinning');
            
            const boyPositions = [22.5, 112.5, 202.5, 292.5];
            const randomBoyPosition = boyPositions[Math.floor(Math.random() * boyPositions.length)];
            const finalRotation = 9000 + (360 - randomBoyPosition);
            
            wheel.style.setProperty('--final-rotation', `${finalRotation}deg`);
            void wheel.offsetWidth;
            wheel.classList.add('spinning');
            
            setTimeout(() => {
                spinning = false;
                setTimeout(() => {
                    showModal();
                }, 500);
            }, 30000);
        }
    </script>
</body>
</html>
